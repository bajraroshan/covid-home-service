<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .thank-you-card {
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
        }
        .thank-you-title {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-home {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="thank-you-card">
            <h1 class="thank-you-title mb-4">Thank You!</h1>
            <p>Your request has been received. We will get back to you shortly.</p>
            <a href="{{ url_for('home_service') }}" class="btn btn-home mt-3">Back to Home Services</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

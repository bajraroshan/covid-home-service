<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }
        .back-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }
        .back-icon:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Back to Subcategories Icon -->
        <div class="d-flex justify-content-start mb-4">
            <a href="{{ url_for('subcategory_list', category_id=subcategory.category_id) }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Request a Quote for {{ subcategory.name }}</h2>

                <div class="user-info mb-4">
                    <p><strong>Requesting as:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Phone:</strong> {{ user.mobile_number }}</p>
                </div>

                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="details" class="form-label">Describe your requirements:</label>
                        <textarea name="details" id="details" class="form-control" rows="4" required placeholder="Enter details here..."></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="date" class="form-label">Preferred Date:</label>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="time" class="form-label">Preferred Time:</label>
                        <input type="time" name="time" id="time" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Quote Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-change">

    <div class="container py-5">
        <!-- Back to Subcategories Icon -->
        <div class="d-flex justify-content-start mb-4">
            <a href="{{ url_for('subcategory_list', category_id=subcategory.category_id) }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>

        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Request a Quote for {{ subcategory.name }}</h2>

                <div class="user-info mb-4">
                    <p><strong>Requesting as:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Phone:</strong> {{ user.mobile_number }}</p>
                </div>

                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="details" class="form-label">Describe your requirements:</label>
                        <textarea name="details" id="details" class="form-control" rows="4" required placeholder="Enter details here..."></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="date" class="form-label">Preferred Date:</label>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="time" class="form-label">Preferred Time:</label>
                        <input type="time" name="time" id="time" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Quote Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

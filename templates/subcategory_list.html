<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-change">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('home_service') }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>
        <h1 class="text-center text-primary mb-4">{{ category.name }}</h1>
        <div class="row">
            {% for subcategory in category.subcategories %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <div class="mb-3 service-icon">
                                <i class="bi bi-briefcase-fill"></i>
                            </div>
                            <h5 class="card-title text-dark">{{ subcategory.name }}</h5>
                            <p class="card-text text-muted">{{ subcategory.description }}</p>
                            <a href="{{ url_for('quote_request', subcategory_id=subcategory.subcategory_id) }}" class="btn btn-primary w-100">Request Quote</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="col-12">
                    <div class="alert alert-warning text-center">
                        No subcategories available.
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

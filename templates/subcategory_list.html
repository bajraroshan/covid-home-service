<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .back-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }
        .back-icon:hover {
            color: #0a58ca;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('home_service') }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>
        <h1 class="text-center text-primary mb-4">{{ category.name }}</h1>
        <div class="row">
            {% for subcategory in category.subcategories %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-briefcase-fill text-primary mb-3" style="font-size: 2rem;"></i>
                            <h5 class="card-title text-primary">{{ subcategory.name }}</h5>
                            <p class="card-text text-muted">{{ subcategory.description }}</p>
                            <a href="{{ url_for('quote_request', subcategory_id=subcategory.subcategory_id) }}" class="btn btn-primary w-100">Request Quote</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="col-12">
                    <div class="alert alert-warning text-center">
                        No subcategories available.
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

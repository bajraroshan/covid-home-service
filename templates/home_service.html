<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-change">

    <div class="container py-5">
        <!-- Back to Dashboard icon -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('dashboard') }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>
        <h1 class="text-center text-primary mb-4">Home Services</h1>

        <!-- Categories Grid -->
        <div class="row g-4 justify-content-center">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <a href="{{ url_for('subcategory_list', category_id=category.category_id) }}" class="card service-card text-center h-100">
                        <div class="card-body text-center">
                            <!-- Icon for the card -->
                            <div class="mb-3 service-icon">
                                <i class="bi bi-house-door-fill"></i>
                            </div>
                            <h5 class="card-title text-dark">{{ category.name }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .back-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }
        .back-icon:hover {
            color: #0a58ca;
        }
        .card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Back to Dashboard icon -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('dashboard') }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i>
            </a>
        </div>
        <h1 class="text-center text-primary mb-4">Home Services</h1>

        <!-- Categories Grid -->
        <div class="row">
            {% for category in categories %}
                <div class="col-md-3 mb-4">
                    <a href="{{ url_for('subcategory_list', category_id=category.category_id) }}" class="card h-100 text-decoration-none text-reset shadow-sm">
                        <div class="card-body text-center">
                            <!-- Icon for the card -->
                            <div class="mb-3">
                                <i class="bi bi-house-door-fill" style="font-size: 2rem; color: #0d6efd;"></i>
                            </div>
                            <h5 class="card-title text-dark">{{ category.name }}</h5>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

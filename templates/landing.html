<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to the Covid Home Service App</h1>
        <p class="lead">Please log in or register to continue.</p>

        <!-- Login and Register Buttons -->
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('login') }}">
                <button class="btn btn-primary btn-lg">Login</button>
            </a>
            <a href="{{ url_for('signup') }}">
                <button class="btn btn-success btn-lg">Register</button>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for dropdowns, tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

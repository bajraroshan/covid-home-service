<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .service-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .service-card:hover {
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="container">
        {% for service in services %}
            <div class="service-card" onclick="window.location='{{ service.url }}'">
                <h3>{{ service.name }}</h3>
            </div>
        {% endfor %}

        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 30px;
        }
        .service-card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .service-card .card-body {
            background-color: #ffffff;
            border-radius: 10px;
        }
        .service-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .logout-btn {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Welcome to Your Dashboard</h1>

        <!-- Welcome message for the user -->
        <div class="text-center welcome-message">
            <p>Welcome, <strong>{{ user.first_name or user.email }}</strong>!</p>
        </div>

        <div class="row g-4 justify-content-center">
            {% for service in services %}
                <div class="col-md-3">
                    <div class="card service-card text-center" onclick="window.location='{{ service.url }}'">
                        <div class="card-body">
                            <div class="service-icon">
                                <!-- Use the correct icon class dynamically -->
                                <i class="bi bi-{{ service.icon }}"></i>
                            </div>
                            <h5 class="card-title text-dark">{{ service.name }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="btn logout-btn text-white">Logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>

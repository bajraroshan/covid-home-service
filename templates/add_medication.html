<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .back-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
        }
        .back-icon:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-start mb-4">
            <a href="{{ url_for('dashboard') }}" class="back-icon">
                <i class="bi bi-arrow-90deg-left"></i> 
            </a>
        </div>

        <h1 class="text-center text-primary mb-4">Add Medication</h1>

        <!-- Form Card -->
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center text-dark">Medication Details</h5>
                <form method="post" class="row g-3">
                    <!-- Name -->
                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter medication name (e.g., Paracetamol)" required>
                    </div>

                    <!-- Doses per Day -->
                    <div class="col-12">
                        <label for="doses_per_day" class="form-label">Doses per Day</label>
                        <input type="number" id="doses_per_day" name="doses_per_day" class="form-control" placeholder="Enter number of doses per day (e.g., 2)" required>
                    </div>

                    <!-- Frequency -->
                    <div class="col-12">
                        <label for="frequency" class="form-label">Frequency</label>
                        <input type="text" id="frequency" name="frequency" class="form-control" placeholder="Enter frequency (e.g., daily, every 6 hours)" required>
                    </div>

                    <!-- Duration -->
                    <div class="col-12">
                        <label for="duration" class="form-label">Duration (days)</label>
                        <input type="number" id="duration" name="duration" class="form-control" placeholder="Enter duration in days (e.g., 7)" required>
                    </div>

                    <!-- Times -->
                    <div class="col-12">
                        <label for="times" class="form-label">Times for Doses</label>
                        <input type="text" id="times" name="times" class="form-control" placeholder="Enter times (e.g., 09:00, 14:00)" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary w-100">Add Medication</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
